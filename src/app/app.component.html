<div class="wrapper">
    <div [ngClass]="{'display-none': loader}">
        <div *ngIf='currentCoupon' class='full-screen'>
            <table class="table-striped table-bordered">
                <tr>
                    <td>Flat No.
                    </td>
                    <td>{{currentCoupon.flat}}
                    </td>
                </tr>
                <tr>
                    <td>Customer Name
                    </td>
                    <td>{{currentCoupon.name}}
                    </td>
                </tr>
                <tr>
                    <td>Meter Id
                    </td>
                    <td>{{currentCoupon.meter}}
                    </td>
                </tr>
                <tr>
                    <td>Amount Paid
                    </td>
                    <td>{{currentCoupon.amount}}
                    </td>
                </tr>
                <tr>
                    <td>Date
                    </td>
                    <td>{{currentCoupon.date | date:'medium'}}
                    </td>
                </tr>
                <tr>
                    <td>Coupon Number
                    </td>
                    <td>01234567899876543210
                    </td>
                </tr>
            </table>
            <button (click)='clearCouponWithPrint()'>Print</button>
            <button (click)='clearCoupon()'>Done</button>
        </div>
        <div [ngClass]="{'display-none': currentCoupon}">
            <div class="sidebar" [ngClass]="{'display-none': loginScreen}" data-color='blue' data-image="">
                <app-sidebar></app-sidebar>
                <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
            </div>
            <div class="main-panel">
                <app-navbar [ngClass]="{'display-none': loginScreen}"></app-navbar>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <div class="loader" *ngIf='loader'>
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>
</div>
