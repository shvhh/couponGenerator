<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Coupon Hisory</h4>
                        <p class="category">Here is a subtitle for this table</p>
                    </div>
                    <div class="card-content table-responsive">
                        <div class='col-md-4'>
                            <span>From:</span>
                            <input type='date' [ngModel]="queryObject.fromDate " (ngModelChange)="fromDateChange($event)" />
                        </div>
                        <div class='col-md-4'>
                            <span style="margin-right:15px">To : </span>
                            <input type='date' [ngModel]="queryObject.toDate " (ngModelChange)="toDateChange($event)" />
                        </div>
                        <div class='col-md-4'>
                            <span>Flat:</span>
                            <input list="flatListInput" (change)='listChange($event)' placeholder="Flat Number">

                            <datalist id="flatListInput">
                                <option *ngFor="let flat of flatList" value="{{flat.flat}}">

                            </datalist>
                        </div>
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Flat Number</th>
                                    <th>Meter Number</th>
                                    <th>Mobile</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let recharge of historyList'>
                                    <td>{{recharge.name}}</td>
                                    <td>{{recharge.flat}}</td>
                                    <td>{{recharge.meter}}</td>
                                    <td>{{recharge.mobile}}</td>
                                    <td>{{recharge.date}}</td>
                                    <td>{{recharge.amount}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
